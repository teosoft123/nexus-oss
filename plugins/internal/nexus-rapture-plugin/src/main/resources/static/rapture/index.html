  <style type="text/css">
    #loading-mask {
      background-color: white;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      z-index: 20000;
    }

    #loading {
      height: auto;
      position: absolute;
      left: 45%;
      top: 40%;
      padding: 2px;
      z-index: 20001;
    }

    #loading-image {
      margin-right: 8px;
      float: left;
      vertical-align: top;
    }

    #loading .loading-indicator {
      background: white;
      color: #444;
      font: bold 13px Helvetica, Arial, sans-serif;
      height: auto;
      margin: 0;
      padding: 10px;
    }

    #loading-msg {
      font-size: 10px;
      font-weight: normal;
    }
  </style>

  <!--

<body class="x-border-box">

<div id="loading-mask" style=""></div>
<div id="loading">
  <div class="loading-indicator">
    <img id="loading-image" src="resources/images/loading.gif"/>
    Nexus Rapture
    <br/><span id="loading-msg">Loading...</span>
  </div>
  <div id="code-load" style="display:none;">
    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading baseapp...';</script>
    <!--<script type="text/javascript" src="baseapp.js"></script>-->
    <script type="text/javascript" src="baseapp-debug.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading libraries...';</script>
    <script type="text/javascript" src="directjngine-2.2/djn-remote-call-support.js"></script>
    <script type="text/javascript" src="directjngine-2.2/ejn-assert.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Initializing...';</script>
    <script type="text/javascript" src="app-direct-debug.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </div>
</div>
